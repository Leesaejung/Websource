<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>List Items1</li>
      <li>List Items2</li>
      <li>List Items3</li>
      <li>List Items4</li>
      <li>List Items5</li>
    </ul>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
      // 요소 찾기 => 여러개 요소라면 HTMLCollection or NodeList로 리턴 됨 ==> 유사배열
      // 1. 아이디로 찾기
      // 2. 태그명으로 찾기
      const lis = $("li");
      console.log(lis); //HTMLCollection ==> document.getElementsByTagName()
      console.log(lis[0]);

      // document.getElementsByTagName() ==> HTMLCollection 으로 리턴(forEach 못씀)
      // document.querySelectorAll() ==> NodeList 리턴(forEach 쓸 수 있음)

      //    (배열명, function(){}) ,foreach 대신에 jquery에선 each
      $.each(lis, function (idx, item) {
        console.log(idx);
        console.log(item);
        console.log($(this).text());
      });

      // 세번째 li의 텍스트 노드 값
      console.log(lis[2]);
    </script>
  </body>
</html>
