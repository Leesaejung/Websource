<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // let msg = "hello javascript";
      let msg = new String("hello javascript");

      document.write("특정 위치 문자 반환 : " + msg.charAt(4) + "<br>");
      document.write("특정 문자의 위치 찾기 : " + msg.indexOf("j") + "<br>");
      document.write("특정 문자 찾기 : " + msg.match("ja") + "<br>"); // 찾은 문자 반환
      document.write("특정 문자 찾기 : " + msg.match("boy") + "<br>");
      document.write("특정 문자 찾기 : " + msg.search("ja") + "<br>"); //시작하는 위치 반환
      document.write("특정 문자 변경 : " + msg.replace("hello", "hi") + "<br>");
      document.write("문자 자르기 : " + msg.substring(6, 10) + "<br>");
      document.write("문자 자르기 : " + msg.slice(6, 10) + "<br>");
      document.write("공백 제거 : " + "    hello".trim() + "<br>");
      document.write("대문자 변경 : " + msg.toUpperCase() + "<br>");
      document.write("소문자 변경 : " + "ABCDEFG".toLowerCase() + "<br>");

      document.write("<br><br>");
      // 소문자로 영문 이름 입력 받기 ==> 대문자로 변경 출력
      let name = prompt("이름을 입력해주세요 : ");
      // 전화번호 입력 받기(010-1234-5678) ==> 010-####-5678
      let phnum = prompt("전화번호를 입력해주세요 : ", "010-xxxx-xxxx");

      document.write("이름 : " + name.toUpperCase() + "<br>");
      document.write(
        "전화번호 : " + phnum.replace(phnum.substring(4, 8), "####") + "<br>"
      );
    </script>
  </body>
</html>
