<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        사용자에게 여러개를 선택할 수 있는 옵션 제공 시 
        checkbox : 이름은 동일하게, value는 체크박스를 선택했을 때 보여줄 값으로 작성
        radio : 사용자가 하나만 선택할 수 있도록, 이름은 동일하게, value는 체크박스를 선택했을 때 보여줌

        checked : 페이지를 띄울 때 선택되도록 하는 옵션
    -->
    <form action="" method="get">
      <h3>수강 분야(다중 선택)</h3>
      <ul>
        <li>
          <label
            ><input
              type="checkbox"
              name="subject"
              value="문법"
              id=""
            />문법</label
          >
        </li>
        <li>
          <input
            type="checkbox"
            name="subject"
            value="작문"
            id=""
            checked
          />작문
        </li>
        <li><input type="checkbox" name="subject" value="독해" id="" />독해</li>
      </ul>
      <h3>수강 분야(하나만 선택)</h3>
      <ul>
        <li>
          <label
            ><input
              type="radio"
              name="subject1"
              value="문법"
              id=""
            />문법</label
          >
        </li>
        <li><input type="radio" name="subject2" value="작문" id="" />작문</li>
        <li>
          <input type="radio" name="subject3" value="독해" id="" checked />독해
        </li>
      </ul>
      <div>
        <input type="submit" value="전송" />
        <!-- http://192.168.0.18:5500/htmlsource/form2.html?wr=작문&rd=독해 , value를 넣어줘야 체크한 중요속성 따라감-->
      </div>
    </form>
  </body>
</html>
