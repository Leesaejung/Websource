<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 폼 태그
         form : 사용자가 무언가를 입력하는 형태로 만들어진 모든 것 
         <form method="보내는 방법">
            method : 폼 안의 데이터를 감싸서 보낼 것인가? 보여주면서 보낼 것인가?
                감싸서 보냄 : post 주로 로그인
                보여주면서 보냄 : get(중요), 보여주는 형식 주소줄에 입력값이 보임 http:~~~~~.query=영화 주로 검색창 
                method 속성을 사용하지 않으면 get 방식으로 전송됨
            action : 폼 안의 데이터를 전송할 주소(페이지)
                    : 벡엔드 프로그램이 들어올 부분
        input 타입에 원하는 값을 받으려면 name을 지정해줘야함
            id와 label for 이름을 같게 해줄것

            1. 폼 요소
            1) text 형태 데이터 입력 : <input type='text' name='이름 지정'>
    -->
    <form method="get" action="link2.html">
      <p>
        <label for="name">이름</label>
        <input type="text" name="name" id="name" />
      </p>
      <p>
        <label for="age">나이</label>
        <input type="text" name="age" id="age" />
      </p>
      <p>
        <label
          >전화번호
          <input type="text" name="age" />
        </label>
      </p>
      <p>
        <input type="submit" value="전송" />
      </p>
    </form>
    <!-- http://192.168.0.18:5500/htmlsource/link2.html?name=홍길동 -->
    <!-- http://192.168.0.18:5500/htmlsource/link2.html?name=홍길동&age=15 -->
  </body>
</html>
