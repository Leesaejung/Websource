<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      b {
        color: purple;
      }
      li {
        list-style: none;
      }
    </style>
  </head>
  <body>
    <!-- 
        textarea : 사용자에게 여러 줄의 내용을 입력 받을 때 사용
        rows : 행의 수
        cols : 열의 수(컬럼 수)
    -->
    <h1>상품 주문서</h1>
    <form action="">
      <fieldset>
        <legend><b>개인 정보</b></legend>
        <ul>
          <li>
            <label for="name">이름&nbsp;&nbsp;&nbsp;</label>
            <input type="text" name="name" id="" placeholder="여백없이 입력" />
          </li>
          <li>
            <label for="tel">연락처</label>
            <input type="tel" name="tel" id="" placeholder="연락가능한 번호" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend><b>배송지 정보</b></legend>
        <ul>
          <li>
            <label for="name"> 주소 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" name="adress" id="" size="40" />
          </li>
          <li>
            <label for="tel">전화번호</label>
            <input type="tel" name="tel" id="" />
          </li>
          <li>
            <label for="">메모&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <textarea name="memo" id="" cols="40" rows="3"></textarea>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend><b>주문 정보</b></legend>
        <ul>
          <li>
            <input type="checkbox" name="subject" value="작문" id="" />과테말라
            안티구아 (100g)
            <input
              type="number"
              name="amount"
              id=""
              value="0"
              size="5"
              min="0"
              max="5"
            />개
          </li>
          <li>
            <input
              type="checkbox"
              name="subject"
              value="작문"
              id=""
            />인도네시아 만델링 (100g)
            <input
              type="number"
              name="amount"
              id=""
              value="0"
              size="5"
              min="0"
              max="5"
            />개
          </li>
          <input
            type="checkbox"
            name="subject"
            value="작문"
            id=""
          />탐라는도다(블렌딩) (100g)
          <input
            type="number"
            name="amount"
            id=""
            value="0"
            size="5"
            min="0"
            max="5"
          />개
        </ul>
      </fieldset>
      <p>
        <center>
          <input type="submit" value="주문하기" />
          <input type="reset" value="다시작성" />
        </center>
      </p>
    </form>
  </body>
</html>
