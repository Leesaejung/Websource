<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        웹에서 사용할 수 있는 이미지 형식
        gif : 움직이는 이미지, 색상 제한 256개만 사용 가능
        jpg : 사진 저장, gif 보다 다양한 색상 표현, 명암 표현 가능
        png : 최근 가장 많이 사용
     -->

    <!-- 로컬에서 이미지를 가지고 있는 경우 -->
    <!-- src : 이미지 경로, alt : 이미지가 안 보일 때 대체할 텍스트 
    width, height : 이미지 크기 지정이 가능하나 css 로 처리해야 함(단위 :픽셀)
    이미지 경로 : 상대 경로, 절대 경로
    상대 경로 : . or ../img/특정 파일 => 주로 사용
    절대 경로 : c:/windows/img/특정파일 
    -->
    <img
      src="img/9337b0de6f9bd3aa19100f1a88a28af25dd53cb9.jpg"
      alt="농담곰 사진"
      width="520px"
      height="400px"
    />

    <!-- 웹 상의 이미지를 가지고 올 경우, 절대 경로 -->
    <img
      src="https://mblogthumb-phinf.pstatic.net/MjAyMTAyMTBfNjcg/MDAxNjEyOTA1OTgxODU0.A5MIxniuQiBp_s5EiIq-fF4OFkoXAN5OseAFFXL_RbIg.0f8l0YeqR9vvIS6vuGLEcyo3u_rIFbbR0ryQ0QjOQ8og.JPEG.jostone0808/%EB%86%8D%EB%8B%B4%EA%B3%B0.jpg?type=w800"
      alt="일해야하는농담곰"
    />
  </body>
</html>
