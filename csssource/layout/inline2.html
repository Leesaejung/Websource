<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="inline2.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- block 요소를 옆으로 지정
        1) display : inline-block;
            - 하단, 오른쪽 공백
            - vertical-align: top; 하단 공백 제거
            - font-size: 0; 오른쪽 공백 제거
            - text-align 속성 사용 가능

        2) float : left, right;
            - 자식 요소들이 float 일 때 떠 있는 개념이기 때문에
            - 부모의 height가 0인 상태
            - 1) overflow : hidden; => 부모의 높이는 해결이 되지만 다른 요소들이 따라온다면 해결 x
            - 2) clear : both;
                  - float 다음 요소애서 해제하기
                  - 가상 요소 사용해서 해제
            
            - inline-block 공백 문제는 없음
            - left, right 방식이 자유로움   
        
        3) grid
    -->
    <div class="grid clearfix">
      <div class="grid-item a"></div>
      <div class="grid-item b"></div>
      <div class="grid-item c"></div>
    </div>
  </body>
</html>
